{% extends 'app/base.html' %}
{% block content %}

<style>
          
   *{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: sans-serif;
   }
 
   body {
     width: 100%;
     height: 100vh;
     background-color: #a01f1f;
     background-position: center;
     background-size: cover ;
     display: flex;
     align-items: center;
     justify-content: center;
   }
 
   .container {
     max-width: 1280px;
     margin: 0 auto;
   }
 
   .form_container {
     background-color: white;
     width: 500px;
     height: 350px;
     padding: 100px;
     border-radius: 20px;
   }
 
   form h1{
     text-align: center;
     font-size: 30px;
     color: #870f0f;
   }
 
   .input_single{
     position: relative;
     margin: 20px 0;
   }
 
   .input_single label {
     position: absolute;
     left: 0;
     bottom: 5px;
     transition: all 0.2s;
     cursor: text;
   }
   .input {
     width: 100%;
     border: 0;
     border-bottom: 2px solid #ccc ;
     padding: 5px;
     font-size: 17px;
     outline: 0;
 
   }
 
   form .input_single .input:focus ~ label,
   form .input_single .input:valid ~ label{
     transform: translateY(-24px);
     font-size: 12px;
     color: gray;
   }
 
 .btn{
   width: 70%;
   border-radius: 10px;
   background-color: #870f0f ;
   
   text-align: center;
   padding: 10px 40px;
   border: 0;
 
   color: #fff;
   cursor: pointer;
 }
 
 </style>

 <script>
   // The function below will start the confirmation dialog
   function confirmAction() {
    let deleteButton = document.getElementById('deleteButton');
    deleteButton.onclick = function() {
      return confirm("Are you sure you want to delete this user? All it's courses will also be deleted.");
    }
   }
 </script>


<section class="form_container">
   <div class="container">
      <form action="/deleteUser" method="post">
         {% csrf_token %}

         <h1>Delete user</h1>
         

         <div class="input_single">
            <input
               class="input"
               type="text"
               id="username"
               name="username"
               required="required"
            ></input>

            <label for="username">Username of user to delete</label>
         </div>

         <br>

         <div style="text-align:center;">
            <button
               id="deleteButton"
               class="btn"
               type="submit"
               onclick="confirmAction()"
            >Delete</button>
         </div>
      </form>
   </div>
</section>

   {%endblock%}
