{%extends 'app/base.html'%}

{% block content %}


{%load static%}
<style>

body {
     background-color: #547c6d;

   }
 
   .containerUnit {
     display: flex;
     align-items: center;
     justify-content: center; 
     margin:150px;
   }
 
   .form_containerUnit {
        background-color: white;
        width: 500px;
        height: fit-content;
        padding: 100px;
        border-radius: 20px;
        
   }
 
   .formUnit h1{
     text-align: center;
     font-size: 30px;
     color: #1fa06e;
   }
 
   .input_singleUnit{
     position: relative;
     margin: 20px 0;
   }
 
   .labelUnit {
     position: absolute;
     left: 0;
     bottom: 5px;
     cursor: text;
     font-size: 12px;
     color: #1fa06e;
     transform: translateY(-24px);
   }
   
   .inputUnit {
     width: 100%;
     border: 0;
     border-bottom: 2px solid #ccc ;
     padding: 5px;
     font-size: 17px;
     outline: 0;
 
   }

    
    .btn{
        width: 40%;
        border-radius: 10px;
        background-color: #1fa06e ;
        text-align: center;
        padding: 10px 40px;
        border: 0;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
    }

    .btn:hover{
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #8ebba4 0 -7px 0 inset;
            transform: translateY(-2px);
            transition: all 0.3s;
            

    }
 
</style>

{%if user.is_authenticated%} 
  {% include 'app/navBar.html'%} 
{%endif%}
<section class="containerUnit">
    <div class="form_containerUnit">
        <form class="formUnit"action="" method="POST">
            {% csrf_token %} 
            <div class="input_singleUnit">
                <input required class="inputUnit" type="text" name="name" id="unit_name"/>
                <label class="labelUnit" for="unit_name">Teaching Unit Name</label>
            </div>
            <center>
                <button class="btn" type="submit">Save</button>
            </center>
        </form>
    </div>
</section>


{% endblock %}
