{% extends 'app/base.html' %}
{% block content %}
    <h3>Login</h3>

    <form action="/loginpage" method="post">
      {% csrf_token %}
      <label for="">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />
      <br />

      <label for="">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        placeholder="Enter your password"
        required
      />

      <button type="submit">Login</button>
    </form>
{% endblock %}
