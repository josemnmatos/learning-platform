{% extends 'app/base.html' %}
{% block content %}
{% load static %}
    <style>
        .image {
            width: 5%;
        }
    </style>
    
    {% include 'app/header.html' %}

    <section>
        
    <h1>
        Profile Page
    </h1>

    <img class="image" src="{% static 'images/' %}{{ public.avatar }}.png">
    
    <h2> {{ public.name }} {{ public.surname }}</h2>



    <h2>
         - Courses created
    </h2>
    
    <ul>  
    {% for course in coursesMade %}
    <li> 
        <a href="../course/{{ course.id }}">{{course.courseId.name}}</a>
    </li>

    {% endfor %}
    </ul>
</section>

{% endblock %}
