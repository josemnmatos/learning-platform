{% extends 'app/base.html' %}
{% block content %}

    <h1>
        Profile Page
    </h1>

    <h2 style = "text-align: center;" >
        {{ public.name }} {{ public.surname }}
    </h2>

    <h2>
        Avatar ID: {{ public.avatar }}
     </h2>
    
    <h2>
         - Courses created
    </h2>
        <ul>

        <li> 
            {{course.courseId.name}}
        </li>

        {% endfor %}
    </ul>


{% endblock %}
