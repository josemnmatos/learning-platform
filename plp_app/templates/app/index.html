<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learning Together</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: rgb(9, 117, 219);
      }

      h3 {
        color: white;
        text-align: center;
      }

      p {
        font-family: monospace;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h3>Learning Together Platform</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You are logged in.</h4>
    <button type="submit"><a href="/signout">Log Out</a></button>

    {% else %}
    <button type="submit"><a href="/register">Register</a></button>
    <br>
    <button type="submit"><a href="/loginpage">Log In</a></button>
    {% endif %}

    <script src="" async defer></script>
  </body>
</html>
