{% extends 'app/base.html' %}
{% block content %}


{%load static%}

<style>
          
    *{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: sans-serif;
}

body {
background-color: #000000ac;

}
.containerMaterial {
display: flex;
align-items: center;
justify-content: center; 
margin:90px;
}

.form_containerMaterial{
 background-color: white;
 width: 600px;
 height: fit-content;
 padding: 90px;
 border-radius: 20px;
 
}

.formMaterial h1{
text-align: center;
font-size: 30px;
color: #a80909;
}

.input_singleMaterial{
position: relative;
margin: 20px 0;
}

.labelMaterial {
position: absolute;
left: 0;
bottom: 5px;
cursor: text;
font-size: 12px;
color: #a80909;
transform: translateY(-24px);
}

.inputMaterial {
width: 100%;
border: 0;
border-bottom: 2px solid #ccc ;
padding: 5px;
font-size: 17px;
outline: 0;

}


.btn{
 width: 40%;
 border-radius: 10px;
 background-color: #a80909 ;
 text-align: center;
 padding: 10px 40px;
 border: 0;
 color: rgba(252, 250, 250, 0.966);
 font-size: 20px;
 cursor: pointer;
}

.btn:hover{
     box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px, rgba(7, 8, 8, 0.698) 0 -7px 0 inset;
     transform: translateY(-2px);
     transition: all 0.3s;
     

}


</style>

<section class="containerMaterial">

    <div class="form_containerMaterial">
        <form  class= "formMaterial" action="" method="POST">
            <h1>Add Video Teaching Unit</h1><br>
            {% csrf_token %} 
            <div class="input_singleMaterial">
                <input class="inputMaterial" type="text" name="video_name" id="video_name"/>
                <label class="labelMaterial" for="video_name">Video Name</label>
            </div>

            <div class="input_singleMaterial">
                <input class="inputMaterial" type="text" name="video_link" id="link"/>
                <label class="labelMaterial" for="link">Video Link</label>
            </div>
            
            <div class="input_singleMaterial">
                <input class="inputMaterial" type="number" name="duration" id="time"/>
                <label class="labelMaterial" for="time">Video Duration (min.)</label>
            </div>

            <center><button class="btn" type="submit">Save</button></center>
            
        </form>

    </div>
</section>

{% endblock %}
